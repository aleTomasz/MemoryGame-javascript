<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration_page_style.css') }}"/>
</head>
<body class="whole_ranking">
<div class="stats-container">
    <table class="ranking" style="text-align: center">
        <thead>
        <tr>
            <th>User</th>
            <th>Ranking</th>
        </tr>
        </thead>
        <tbody>
        {% for user in ranking %}
        <tr>
            <td>{{ user['login'] }}</td>
            <td>{{ user['rank'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="container">
        <button><a href="{{ url_for('index') }}">Back</a></button>
    </div>
</div>
</body>
</html>
