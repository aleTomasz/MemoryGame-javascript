<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/registration_page_style.css"/>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <p>Please fill the form to create an account.</p>
        <form action="/register" method="POST">
            <label for="login"><b>Login</b></label>
            <input type="text" placeholder="Enter Login" name="login" id="login" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" value="FakePSW" id="psw" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" value="FakePSW" id="psw-repeat" placeholder="Enter Password" name="psw-repeat" required>

            <div class="container">
                <button type="submit" class="signup">Register</button>
            </div>
        </form>

        <div class="container signin">
            <p>Already have an account? <a href="login_page.html">Sign in</a>.</p>
        </div>
    </div>
</body>
</html>
