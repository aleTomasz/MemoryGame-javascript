<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../registration_page_style.css"/>
</head>
<body>
<div class="container"></div>
    <h1>Registration</h1>
    <p>Please fill the form to create an account.</p>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="text" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</body>
</html>
